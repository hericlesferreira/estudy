<html>
	<head>
		<title>Website Design using HTML and CSS</title>
		<link rel="stylesheet" href="style.css">
	</head>
  <body>
		<div class="main">
			<nav>
				<div class="logo">
					<img src="img/logo.png" alt="">
				</div>
				<div class="nav-links">
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">Celular</a></li>
						<li><a href="#">Acess√≥rios</a></li>
						<li><a href="#">Carrinho</a></li>
					</ul>
				</div>
			</nav>

			<div class="information">
				
				<div class="overlay">

				</div>

				<img src="img/mobile.png" class="mobile">
				<div id="circle">
					<div class="feature one">
						<img src="img/camera.png" alt="">
						<div><h1>Camera</h1><p>12MP, Wide Angle Lens</p></div>
					</div>
					<div class="feature two">
						<img src="img/processor.png" alt="">
						<div><h1>Processador</h1><p>Snapdragon Octa-Core</p></div>
					</div>
					<div class="feature three">
						<img src="img/display.png" alt="">
						<div><h1>Tela</h1><p>6.5" mini drop</p></div>
					</div>
					<div class="feature four">
						<img src="img/battery.png" alt="">
						<div><h1>Bateria</h1><p>5000mAh</p></div>
					</div>
				</div>
			</div>

			<div class="controls">
				<img src="img/arrow.png" id="upBtn">
				<h3>Features</h3>
				<img src="img/arrow.png" id="downBtn">
			</div>



			<script>
				var circle = document.getElementById("circle");
				var upBtn = document.getElementById("upBtn");
				var downBtn = document.getElementById("downBtn");

				var rotateValue = circle.style.transform;
				var rotateSum;

				upBtn.onclick = function() {
					rotateSum = rotateValue + "rotate(-90deg)";
					circle.style.transform = rotateSum;
					
					rotateValue = rotateSum;
				}

				downBtn.onclick = function() {
					rotateSum = rotateValue + "rotate(90deg)";
					circle.style.transform = rotateSum;
					
					rotateValue = rotateSum;
				}

			</script>


		</div>
	</body>
</html>
